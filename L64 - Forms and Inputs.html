<!DOCTYPE html>
<html>
<head>
	<title>Examples</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="L64.css">
</head>
<body>

	<div class="container"> <!-- Container centers and adds quite a bit of margin -->
		<div class="jumbotron"> <!-- Takes up 100% of the container it is in -->
			<h1>This is a jumbotron</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut.</p>
			<button class="btn btn-success btn btn-lrg">Hi There</button>
		</div>

		<button class="btn btn-danger btn-xs">Click me pls</button>
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lrg">Bootstrap Link</a>


        <!-- form-group and form-control controls how it looks 
         -->
		<form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me Fam
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <!-- Inline form -->
        <form class="form-inline inlineForm">
          <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
          </div>
          <button type="submit" class="btn btn-default">Send invitation</button>
        </form>

	</div>
	

</body>
</html>
